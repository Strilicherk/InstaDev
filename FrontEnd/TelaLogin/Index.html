<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InstaDev</title>

    <link rel="stylesheet" href="css/estilo.css"> 
    <link href="//db.onlinewebfonts.com/c/623c7118249e082fe87a78e08506cb4b?family=Segoe+UI" rel="stylesheet" type="text/css"/> 

</head>
<body>

    <main>
        <section class="form">
            <div class="content"> 
                <img src="img/Instadevlogo.svg" alt="Logo InstaDev">
                <form>
                    <div class="entrar-email">
                        <input type="email" id="entrar-email" placeholder="Email" class="input"> 
                    </div>
                    
                    <div class="entrar-senha">
                        <input type="password" id="entrar-senha" placeholder="Senha" class="input"> 
                    </div>
                    
                    <button class="entrar-botao">Entrar</button>
                </form>

                <div class="content-f">
                    <hr>
                    <p>OU</p>
                    <hr>
                </div>

                <div class="esqueceu-senha">
                    <h1>Esqueceu a senha?</h1>
                </div>
            </div>

            <section class="final-part">
                <div class="content-final">
                    <p>NÃ£o tem uma conta?</p>
                    <h1>Cadastre-se.</h1>
                </div>
            </section>

            <section class="app">
                <div class="obter-app">
                    <p>Obtenha o aplicativo.</p>
                </div>
            </section>
                <section class="app-store">
                    <div class="imagem-app">
                       <a href="https://apps.apple.com/br/app/instagram/id389801252"> <img src="img/logo_appstore.svg" alt="Logo App-Store"></a>
                    </div>
                    <div class="imagem-play">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC2438B0E-AA4A-4546-B804-136BD8E913E9%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="img/logo_googleplay.png" alt="Logo Play-Store"></a>
                    </div>
                </section>
                
        </section>
    </main>

    
</body>
</html>
