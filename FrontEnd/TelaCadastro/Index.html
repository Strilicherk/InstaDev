<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - InstaDev</title>

        <link rel="stylesheet" href="css/estilo.css"> 
        <link href="//db.onlinewebfonts.com/c/623c7118249e082fe87a78e08506cb4b?family=Segoe+UI" rel="stylesheet" type="text/css"/> <!-- ? -->

    </head>

    <body>
        <main> 
            <section class="form-section"> 
                
                <div class="box-main">
                   <div class="imagem-logo">
                       <img src="img/img_logo.svg alt=">
                   </div>
                    <div class="pre-form">
                        <p>Cadastre-se para ver fotos e</p>
                        <p>vídeos dos seus amigos.</p>
                    </div>
                    <form> 
                        
                        <!-- começo da parte dos inputs -->
                        <div class="register">
                            <input type="email" id="cadastro-email" placeholder="Email" class="input"> 
                        </div>

                        <div class="register">
                            <input type="text" id="cadastro-nome" placeholder="Nome completo" class="input"> 
                        </div>

                        <div class="register">
                            <input type="text" id="cadastro-nick" placeholder="Nome de usuário" class="input"> 
                        </div>
                        
                        <div class="register">
                            <input type="password" id="cadastro-senha" placeholder="Senha" class="input"> 
                        </div>
                        <!-- fim da parte dos inputs -->

                        <!-- começo do botão para cadastrar -->
                        <button class="register-btn">Cadastre-se</button>
                        <!-- fim do botão para cadastrar -->

                    </form>

                    <div class="pos-form">
                        <p>Ao se cadastrar, você concorda com nossos</p>
                        <p><a href="index.html">Termos</a>,&nbsp<a href="index.html">Política de Dados</a>&nbspe&nbsp<a href="index.html">Política de Cookies</a>.</p>
                    </div>
                </div>

                <section class="extra-section">
                    <div class="connect">
                        <p>Tem uma conta?&nbsp<a href="../TelaLogin/Index.html">Conecte-se</a></p>
                    </div>
    
                    <div class="app">
                        <p>Obtenha o aplicativo.</p>
                        <div class="images-app">
                            <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="img/app_store 1.png" alt="Obter o aplicativo pela App Store"></a> <!-- o "scr" é onde colocamos a imagem || o "alt" é onde descrevemos a imagem -->
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img src="img/google_play 1.png" alt="Obter o aplicativo pela Google Play"></a><!-- o "scr" é onde colocamos a imagem || o "alt" é onde descrevemos a imagem -->
                        </div>
                    </div>
                </section>

            </section>

        </main>
    </body>
</html>
